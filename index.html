<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="row time-block">
        <div class="hour col-md-1">9:00am</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="10" class="row time-block">
        <div class="hour col-md-1">10:00am</div>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <br />
      <div id="11am" class="hourlyslots">
        <div class="hour">11:00am</div>
        <br />
        <textarea id="text3" class="textarea" cols="100" rows="5"></textarea>
        <button type="button" value="save" class="save" id="3">Save</button>
      </div>
      <br />
      <div id="12pm" class="hourlyslots">
        <div class="hour">12:00pm</div>
        <br />
        <textarea id="text4" class="textarea" cols="100" rows="5"></textarea>
        <button type="button" value="save" class="save" id="4">Save</button>
      </div>
      <br />
      <div id="13pm" class="hourlyslots">
        <div class="hour">1:00pm</div>
        <br />
        <textarea id="text5" class="textarea" cols="100" rows="5"></textarea>
        <button type="button" value="save" class="save" id="5">Save</button>
      </div>
      <br />
      <div id="2pm" class="hourlyslots">
        <div class="hour">2:00pm</div>
        <br />
        <textarea id="text6" class="textarea" cols="100" rows="5"></textarea>
        <button type="button" value="save" class="save" id="6">Save</button>
      </div>
      <br />
      <div id="3pm" class="hourlyslots">
        <div class="hour">3:00pm</div>
        <br />
        <textarea id="text7" class="textarea" cols="100" rows="5"></textarea>
        <button type="button" value="save" class="save" id="7">Save</button>
      </div>
      <br />
      <div id="4pm" class="hourlyslots">
        <div class="hour">4:00pm</div>
        <br />
        <textarea id="text8" class="textarea" cols="100" rows="5"></textarea>
        <button type="button" value="save" class="save" id="8">Save</button>
      </div>
      <br />
      <div id="5pm" class="hourlyslots">
        <div class="hour">5:00pm</div>
        <br />
        <textarea id="text9" class="textarea" cols="100" rows="5"></textarea>
        <button type="button" value="save" class="save" id="9">Save</button>
      </div>
      <br />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
